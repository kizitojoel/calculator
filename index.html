<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <header class="header">The Odin Calculator</header>
    <div class="main">
        <div class="calculator">
            <div class="screen">
                <div id="previous"></div>
                <div id="current"></div>
            </div>
            <button onclick="screenClear()" class="clear span-2">CLEAR</button>
            <button class="delete span-2">DELETE</button>
            <button class="button digit">7</button>
            <button class="button digit">8</button>
            <button class="button digit">9</button>
            <button class="button operand">Ã—</button>
            <button class="button digit">4</button>
            <button class="button digit">5</button>
            <button class="button digit">6</button>
            <button class="button operand">&#247</button>
            <button class="button digit">1</button>
            <button class="button digit">2</button>
            <button class="button digit">3</button>
            <button class="button operand">+</button>
            <button class="button digit">0</button>
            <button class="button">.</button>
            <button class="button operand">-</button>
            <button class="button operand equals" onclick="operate()">=</button>

        </div>
    </div>
    <footer class="footer">Joel Kizito &copy 2023</footer>
    <script src="calculator.js"></script>
</body>
</html>
