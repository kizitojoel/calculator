<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <header class="header">The Odin Calculator</header>
    <div class="main">
        <div class="calculator">
            <div class="screen"></div>
            <button class="clear span-2">CLEAR</button>
            <button class="delete span-2">DELETE</button>
            <button class="button">9</button>
            <button class="button">8</button>
            <button class="button">7</button>
            <button class="button operand">X</button>
            <button class="button">6</button>
            <button class="button">5</button>
            <button class="button">4</button>
            <button class="button operand">&#247</button>
            <button class="button">3</button>
            <button class="button">2</button>
            <button class="button">1</button>
            <button class="button operand">+</button>
            <button class="button">0</button>
            <button class="button operand">.</button>
            <button class="button operand">-</button>
            <button class="button operand">=</button>

        </div>
    </div>
    <footer class="footer">Joel Kizito &copy 2023</footer>
    <script src="calculator.js"></script>
</body>
</html>
